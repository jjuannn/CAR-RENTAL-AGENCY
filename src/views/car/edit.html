{% extends "index.html" %}

{% block edit %}

<div class="car-form-div-container">
    <form class="car-form" method="POST" action="/car/edit?:id" enctype="multipart/form-data">
        <div class="field">
            <label class="label">Brand</label>
            <div class="control">
                <input class="input" type="text" placeholder="Car brand" name="brand" value="{{data.car.brand}}" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Model</label>
            <div class="control">
                <input class="input" type="text" placeholder="Car model name" name="model" value="{{data.car.model}}" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Car Year</label>
            <div class="control">
                <input class="input" type="number" max="2020" min="1920" placeholder="Car year" name="year" value="{{data.car.year}}" required>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Price per day ($ARS)</label>
            <div class="control">
                <input class="input" type="number" placeholder="Price per day" name="price_per_day" value="{{data.car.price_per_day}}"required>
            </div>
        </div>
        <div class="field">
            <label class="label">Mileage (KM)</label>
            <div class="control">
                <input class="input" type="number" placeholder="Car mileage" name="mileage" value="{{data.car.mileage}}" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Color</label>
            <div class="control">
                <input class="input" type="text" placeholder="Car color" name="color" value="{{data.car.color}}" required>
            </div>
        </div>
        <div class="field">
            <label class="label">ID</label>
            <div class="control">
                <input class="input" readonly type="number" placeholder="Car color" name="id" value="{{data.car.id}}" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Max. of passengers</label>
            <div class="control">
                <input class="input" type="number" placeholder="Max. of passengers" name="passengers" value="{{data.car.passengers}}" required>
            </div>
        </div>
        <div class="field" style="display: inline-block; margin-right: 30px">
            <label class="label">Car image</label>
            <div class="control">
                <input class="input" type="file" placeholder="Car image" name="car_image">
            </div>
        </div>
        <div class="field" style="display: inline-block;">
            <label class="label">Air conditioner</label>
            <div class="control">
                <div class="select">
                <select name="hasAC" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
                </div>
            </div>
        </div>
        <div class="field" style="display: inline-block;">
            <label class="label">Gearbox Type</label>
            <div class="control">
                <div class="select" required>
                <select name="gearbox_type">
                    <option {{"selected" if data.car.gearbox_type === "automatic"}} value="automatic">Automatic</option>
                    <option {{"selected" if data.car.gearbox_type === "manual"}} value="manual">Manual</option>
                </select>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="button is-primary">Send</button>
        </div>
    </form>
</div>
{% endblock %}
